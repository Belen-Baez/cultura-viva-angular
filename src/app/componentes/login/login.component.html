<h2>Página de Inicio de Sesión</h2>

<form (ngSubmit)="iniciarSesion()" #form="ngForm">
  <!-- Campo de nombre de usuario -->
  <div>
    <label for="username">Usuario:</label>
    <input
      type="text"
      id="username"
      name="username"
      [(ngModel)]="credenciales.username"
      required
    />
  </div>

  <!-- Campo de contraseña -->
  <div>
    <label for="password">Contraseña:</label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="credenciales.password"
      required
    />
  </div>

  <button type="submit">Iniciar Sesión</button>
</form>

<!-- Mostrar mensaje de éxito o error -->
<p *ngIf="mensaje">{{ mensaje }}</p>
