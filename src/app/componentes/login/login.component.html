<div class="login-container">
  <h2 class="login-title">Página de Inicio de Sesión+</h2>

  <form (ngSubmit)="iniciarSesion()" #form="ngForm" class="login-form">
    <!-- Campo de nombre de usuario -->
    <div class="form-group">
      <label for="username">Usuario:</label>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="credenciales.username"
        required
      />
    </div>

    <!-- Campo de contraseña -->
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="credenciales.password"
        required
      />
    </div>

    <button type="submit" class="login-button">Iniciar Sesión</button>
  </form>

  <p *ngIf="mensaje" class="mensaje">{{ mensaje }}</p>
</div>
