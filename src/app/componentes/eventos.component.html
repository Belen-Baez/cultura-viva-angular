<div class="contenedor-eventos">
  <h2>Pr√≥ximos Eventos</h2>

  <!-- Si hay eventos, los mostramos -->
  <div *ngIf="eventos.length > 0; else sinEventos">
    <div *ngFor="let evento of eventos" class="tarjeta-evento">
      <h3>{{ evento.titulo }}</h3>
      <p class="fecha"><strong>Fecha:</strong> {{ evento.fecha | date:'longDate' }}</p>
      <p class="descripcion">{{ evento.descripcion }}</p>
    </div>
  </div>

  <!-- Mensaje cuando no hay eventos -->
  <ng-template #sinEventos>
    <p>No hay eventos disponibles.</p>
  </ng-template>
</div>
