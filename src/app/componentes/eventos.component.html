<!-- src/app/componentes/eventos/eventos.component.html -->
<div class="eventos-list-container">
  <h2>Lista de Eventos</h2>
  <p *ngIf="isLoading">Cargando eventos...</p>
  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

  <div *ngIf="!isLoading && events.length > 0; else noEvents">
    <div *ngFor="let event of events" class="tarjeta-evento">
      <h3>{{ event.titulo }}</h3>
      <p>Fecha: {{ event.fecha | date:'shortDate' }}</p>
      <p>{{ event.descripcion }}</p>
    </div>
  </div>

  <ng-template #noEvents>
    <p *ngIf="!isLoading">No hay eventos disponibles para mostrar.</p>
  </ng-template>
</div>
