<h1>Bienvenido a {{ title }}</h1>

<button (click)="mostrarMensaje()">Haz clic aquí</button>
<p *ngIf="mensajeVisible">🎉 ¡Has hecho clic en el botón!</p>

<hr>

<h2>Próximos eventos</h2>

<div *ngIf="isLoading">Cargando eventos...</div>
<div *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</div>

<ul *ngIf="!isLoading && events.length > 0">
  <li *ngFor="let evento of events">
    <strong>{{ evento.titulo }}</strong> – {{ evento.fecha | date:'fullDate' }}
  </li>
</ul>

<p *ngIf="!isLoading && events.length === 0">No hay eventos disponibles.</p>
